<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="img/wikipedia-flaticon.png">

    <!------------Font Awesome Icons ----------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!------------Bootstrap Icons ----------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!------------Google Fonts ----------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!------------Bootstrap 5.2.0 ----------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Wikipedia Search</title>

    <!------------CSS Link ----------->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="main-container">
        <div class="wiki-search-header text-center">
            <img src="img/Wikipedia-logo.svg" alt="wikipedia logo" class="wiki-logo"/>
            <br/>
            <input type="search" placeholder="Type and press enter to search" class="search-input w-100" id="searchInput">
        </div>

        <div class="d-none p-2 m-3" id="spinner">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>

        <div class="search-results p-2 m-2" id="searchResults"></div>
    </div>


    <!-- HARD CODED RESULT
    <div class="result-item">
        <a href="#" class="result-title" target="_blank">Result Title</a><br>
        <a href="#" class="result-url" target="_blank">Result URL</a><br>
        <p class="link-description">Link description about the result</p>
    </div> -->

    <!------------Bootstrap 5.2.0 ----------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
